<!DOCTYPE html>
<html ng-app="Sistema-cfe" >
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-2.1.3.js"></script>
        <script src="bootstrap.js"></script>
        <script src="angular.js"></script> 
        <script src="ui-utils.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="competenciasCtrl">
        <div id="mostrar">
            <h1>Competencias</h1>
            <button ng-click="si()">Si tiene esta competencia</button> 
            <button ng-click="no()">No tiene esta competencia</button>
        </div>
        <div class="cuadro" id="izq">
            <ul id="izq-ls">
            
            </ul>
        </div>
        <div class="cuadro" >

            <ul>
                <li ng-repeat="competencia in competencias.Competencias"><a href="#" ng-click="remove($index)">{{ competencia }}</a></li>
            </ul>
        </div>
        <div class="cuadro" id="der">
            <ul id="der-ls">
            
            </ul>
            
        </div>
        <div>
            <p style="display:inline">Evaluando a: </p>
            <select id="empleados">
                <option>Seleccione a alguien</option>
                <option ng-repeat="empleado in empleados.empleados " > {{ empleado.nombre }} | {{ empleado.area }} </option>
            </select>
        </div>
    
    </body>
</html>
